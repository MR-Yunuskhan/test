<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Random Country Alert</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background: linear-gradient(to right, #00c6ff, #0072ff);
    }

    button {
      padding: 15px 30px;
      font-size: 1.2rem;
      background-color: white;
      color: #0072ff;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
      transition: transform 0.2s ease;
    }

    button:hover {
      transform: scale(1.05);
    }

    @media (max-width: 600px) {
      button {
        font-size: 1rem;
        padding: 12px 24px;
      }
    }
  </style>
</head>
<body>
  <button onclick="showRandomCountry()">Show Random Country</button>

  <script>
    const countries = [
      "India", "United States", "Brazil", "Canada", "Australia",
      "Germany", "France", "Italy", "Japan", "South Korea",
      "Mexico", "Russia", "China", "United Kingdom", "South Africa"
    ];

    function showRandomCountry() {
      const randomIndex = Math.floor(Math.random() * countries.length);
      alert("Random Country: " + countries[randomIndex]);
    }
  </script>
</body>
</html>
